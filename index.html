<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Unit Converter</title>
</head>

<body>

    <div class="container">

        <!-- Aqui comienza encabezado -->
        <div class="info">

            <h1 class="title-main">Metric/Imperial Unit Conversion</h1>
            <div class="the-value">

                <input type="text" id="input-el">

            </div>
            <button id="btn-el">Convert</button>
        </div>
        <!-- Aqui termina encabezado de programa -->

        <!-- Aqui comienza cuerpo coversor -->

        <!-- Meters to feets -->
        <div class="body-convert">
            <div class="coonvertion">
                <h2>Length (Meter/Feet)</h2>
                <p id="metersFeet-el">20 meters = 65616 feet | 20 feet = 6.096 meters</p>
            </div>
        </div>

        <!-- Meters and gallons -->

        <div class="body-convert">
            <div class="coonvertion">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="litersGallons-el">20 meters = 65616 feet | 20 feet = 6.096 meters</p>
            </div>
        </div>

        <!-- Kilograms to Pounds -->
        <div class="body-convert">
            <div class="coonvertion">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kilogramsPounds-el">20 meters = 65616 feet | 20 feet = 6.096 meters</p>
            </div>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
